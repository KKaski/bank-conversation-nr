declared-services: 
    bank-conversation-nr-cloudantNoSQLDB: 
        label: cloudantNoSQLDB
        plan: Lite
    bank-conversation-demo: 
        label: conversation
        plan: free
    Speech to Text-bot: 
        label: speech_to_text
        plan: standard
    Text to Speech-bot: 
        label: text_to_speech 
        plan: standard 
applications:
- path: .
  memory: 384M
  instances: 1
  domain: mybluemix.net
  name: bank-conversation-nr
  host: bank-conversation-nr
  disk_quota: 1024M
  services:
  - bank-conversation-demo
  - bank-conversation-nr.cloudantNoSQLDB
  - Speech to Text-bot
  - Text to Speech-bot
